# Config file for automatic testing at travis-ci.org
language: python
os: linux
dist: focal

jobs:
    include:
      - name: "Tests on Python 3.8"
        python: 3.8
        env: TOXENV=py38
        after_success:
          - pip install codecov
          - codecov -e TOXENV
      - name: "Code style checks"
        python: 3.8
        env: TOXENV=flake8
      - name: "Building Docs"
        python: 3.8
        env: TOXENV=build_docs

install:
  - pip install -U tox-travis

script: tox

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  username: theXYZT
  password:
    secure: 
  on:
    tags: true
    repo: theXYZT/pulsarbat
    python: 3.8
